<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section (Login Form) -->
        <div class="login-section">
            <h2>Welcome back</h2>
            <p>Please enter your details</p>
            <form>
                <label>Email address</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="#">Forgot password</a>
                </div>
                

                <button type="submit" class="login-btn">Sign in</button>

                <div class="linkedin-signin">
                    <button class="linkedin-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
                        Sign in with LinkedIn
                    </button>
                </div>

                <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>

        <!-- Right Section (Illustration) -->
        <div class="illustration-section">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>

</body>
</html>
