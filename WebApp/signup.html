<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section (Sign Up Form) -->
        <div class="login-section">
            <h2>Create your account</h2>
            <p>Sign up to get started</p>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>

                <label>Email address</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required>

                <button type="submit" class="login-btn">Sign Up</button>

                <div class="linkedin-signin">
                    <button class="linkedin-btn" onclick="loginWithLinkedIn()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
                        Sign up with LinkedIn
                    </button>
                </div>

                <p class="signup-text">Already have an account? <a href="index.html">Sign in</a></p>
            </form>
        </div>

        <!-- Right Section (Illustration) -->
        <div class="illustration-section">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>

    <script>
        function loginWithLinkedIn() {
            window.location.href = "http://localhost:5000/auth/linkedin";
        }
    </script>

</body>
</html>
