<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container teal-theme">
    <!-- Left Section (Profile Form) -->
    <div class="login-section">
      <h2>Create Your Profile</h2>
      <p>Fill in your details to complete your setup</p>
      <form id="profile-form">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label>Years of Experience</label>
        <select id="experience" required>
          <option value="">Select years</option>
          <option>0</option><option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
          <option>8</option><option>9</option><option>10+</option>
        </select>

        <label>Career Gap Duration (in years)</label>
        <input type="number" id="career-gap" min="0" max="30" placeholder="E.g., 2" required />

        <label>Industry</label>
        <input type="text" id="industry" placeholder="E.g., Software, AI, Data Science" required />

        <label>Tech Stack</label>
        <input type="text" id="tech-stack" placeholder="E.g., React, Python, SQL" required />

        <button type="submit" class="login-btn">Save Profile</button>

        <!-- New Buttons -->
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <button type="button" id="roadmap-btn" class="login-btn">Give Roadmap</button>
          <button type="button" id="match-btn" class="login-btn">Job Match</button>
        </div>
      </form>
    </div>

    <!-- Right Section (Illustration) -->
    <div class="illustration-section">
      <img src="illustration2.png" alt="Illustration" />
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>    
  <script src="firebase-config.js"></script>

  <!-- Save Profile + Navigation Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("profile-form");
      const roadmapBtn = document.getElementById("roadmap-btn");
      const matchBtn = document.getElementById("match-btn");

      let profileSaved = false;

      roadmapBtn.addEventListener("click", function () {
        if (!profileSaved) {
          alert("Please save your profile first!");
        } else {
          window.location.href = 'profile-roadmap.html';
        }
      });

      matchBtn.addEventListener("click", function () {
        if (!profileSaved) {
          alert("Please save your profile first!");
        } else {
          window.location.href = 'job-match.html';
        }
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const experience = document.getElementById("experience").value;
        const careerGap = document.getElementById("career-gap").value;
        const industry = document.getElementById("industry").value;
        const techStack = document.getElementById("tech-stack").value;

        try {
          await db.collection("profiles").add({
            name,
            experience,
            careerGap,
            industry,
            techStack,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });

          alert("Profile saved successfully!");
          profileSaved = true;
        } catch (error) {
          console.error("Error saving profile: ", error);
          alert("Error saving profile. Try again!");
        }
      });
    });
  </script>
</body>
</html>
