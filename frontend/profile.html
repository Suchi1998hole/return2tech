<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container teal-theme">
    <!-- Left Section (Profile Form) -->
    <div class="login-section">
      <h2>Create Your Profile</h2>
      <p>Fill in your details to complete your setup</p>
      <form id="profile-form">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter a password" required />

        <label>Years of Experience</label>
        <select id="experience" required>
          <option value="">Select years</option>
          <option>0</option><option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
          <option>8</option><option>9</option><option>10+</option>
        </select>

        <label>Career Gap Duration (in years)</label>
        <input type="number" id="career-gap" min="0" max="30" placeholder="E.g., 2" required />

        <label>Industry</label>
        <input type="text" id="industry" placeholder="E.g., Software, AI, Data Science" required />

        <label>Tech Stack</label>
        <input type="text" id="tech-stack" placeholder="E.g., React, Python, SQL" required />

<!-- Inside your form in profile.html -->
<button type="submit" class="login-btn">Save Profile</button>

<!-- New Buttons -->
<div style="display: flex; gap: 10px; margin-top: 15px;">
  <!-- These IDs must match those in saveprofile.js -->
  <button type="button" id="roadmap-btn" class="login-btn" disabled>Give Roadmap</button>
  <button type="button" id="match-btn" class="login-btn" disabled>Job Match</button>
</div>

      </form>
    </div>

    <!-- Right Section (Illustration) -->
    <div class="illustration-section">
      <img src="illustration2.png" alt="Illustration" />
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Save Profile Logic -->
  <script src="../backend/saveprofile.js"></script>
</body>
</html>
